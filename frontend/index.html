<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Expiration Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Food <span>Detector</span></h1>
        <p class="subtitle">Upload an image to check its freshness.</p>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*" required>
            
            <div id="previewContainer" class="image-preview-container hidden">
                <img id="imagePreview" src="#" alt="Image Preview" class="image-preview">
            </div>

            <button onclick="uploadImage()">Analyze Food Freshness</button>
        </div>

        <div id="result" class="result-box">
            Ready to analyze.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
